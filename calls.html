      <script type='text/javascript'>
        console.clear();
         var input; 
         function load() {
              $.get("php/calls.php", function(data, status) {
                 console.log("Data: " + data);
                 console.log("Status: " + status);
                 var json = JSON.parse(data);
                 // Автоответ
                 if ("auto_answer" in json) { 
                     if ( json.auto_answer == 1 )
                         $("#auto-answer").prop("checked", true); 
                     else
                         $("#auto-answer").prop("checked", false);

                     if ( $('#auto-answer').prop('checked') )
                        $('#auto-answer-label').html(`<p id="auto-answer-enabled">${window.translations['auto-answer-enabled'] || 'Включен'}</p>`);
                     else  
                        $('#auto-answer-label').html(`<p id="auto-answer-disabled">${window.translations['auto-answer-disabled'] || 'Отключен'}</p>`);

                     if ( json.mxone === 1 )
                         $("#mxone").prop("checked", true); 
                     else
                         $("#mxone").prop("checked", false);

                 }

                 // Не сохраненные номера
                 if ("unknown_phone_block" in json) {
                    if ( json.unknown_phone_block == 1)
                        $("#unsaved-numbers").prop("checked", true); 
                     else
                         $("#unsaved-numbers").prop("checked", false);
                 }

                 // Анонимные вызовы
                 if ("block_anonymous_calls_enabled" in json) {
                    if ( json.block_anonymous_calls_enabled == 'True')
                        $("#anonymous-calls").prop("checked", true); 
                     else
                         $("#anonymous-calls").prop("checked", false);
                 }

                 // Не беспокоить
                 if ("do_not_disturb" in json) {
                    if ( json.do_not_disturb == 1)
                        $("#do-not-disturb").prop("checked", true); 
                     else
                         $("#do-not-disturb").prop("checked", false);
                 }

                 // Имена абонентов
                 if ("show_name_from_contacts_enabled" in json) {
                    if ( json.show_name_from_contacts_enabled == 'True')
                        $("#load-names").prop("checked", true); 
                     else
                         $("#load-names").prop("checked", false);
                 }

                // Автонабор номера
                if ("auto_call_number_enabled" in json) {
                    if (json.auto_call_number_enabled === 'True') {
                        $("#auto-dial").prop("checked", true);
                        $('#auto-dial-dop').show();
                    } else {
                        $("#auto-dial").prop("checked", false);
                        $('#auto-dial-dop').hide();
                    }
                }

                // Номер набираемого абонента
                if ("auto_call_number" in json) {
                    if (json.auto_call_number === '') {
                        $("#auto-number-dial").val("");
                    } else {
                        $("#auto-number-dial").val(json.auto_call_number);
                    }
                }

                 // Конференция и трансфер
                 if ("mxone" in json) { 
                     if ( json.mxone == 1 )
                         $("#mxone").prop("checked", true); 
                     else
                         $("#mxone").prop("checked", false);
                 }

                 if ("ringtons" in json) {
                     $('#ringtones').html("");
                     $.each(json.ringtons, function(i, item) {
                         if ("ringtone" in json) {
                            if ( json.ringtone == item )
                               $('<div class="row ringtone-row"><img src="assets/img/sounds.svg"/><label class="ringtone-label">'+item+'</label><input type="radio" class="ringtone" checked onclick="handleClick(this)" value="'+item+'"/></div>').appendTo('#ringtones'); 
                            else 
                               $('<div class="row ringtone-row"><img src="assets/img/sounds.svg"/><label class="ringtone-label">'+item+'</label><input type="radio" class="ringtone" onclick="handleClick(this)" value="'+item+'"/></div>').appendTo('#ringtones'); 
                         }
                         else
                            $('<div class="row ringtone-row"><img src="assets/img/sounds.svg"/><label class="ringtone-label">'+item+'</label><input type="radio" class="ringtone" onclick="handleClick(this)" value="'+item+'"/></div>').appendTo('#ringtones'); 
                     });                     
                 }
               input = $("input[type=radio]:checked");
             });
         };

         $('#auto-dial').change(function() {
           if($(this).prop('checked')) {
               $('#auto-dial-dop').show();
           }
           else {
               $('#auto-dial-dop').hide();
           }
        });

         $(function() { load(); });

         $('#auto-answer').change(function() {
            console.log($('#auto-answer').prop('checked'));  
            if ( $('#auto-answer').prop('checked') )
            $('#auto-answer-label').html(`<p id="auto-answer-enabled">${window.translations['auto-answer-enabled'] || 'Включен'}</p>`);
            else  
            $('#auto-answer-label').html(`<p id="auto-answer-disabled">${window.translations['auto-answer-disabled'] || 'Отключен'}</p>`);
         });

         function handleClick(myRadio) {
             input.prop("checked", false);                
             new_input = $("input[type=radio]:checked");
             if ( new_input.length == 1 )                 
                 input = new_input;           
             else
                 input.prop("checked", true); 
         }

         $('#blf-button').on( "click", function() { 
             $('#content').load("blf.html"); 
         });
     
         $('#redirect-button').on( "click", function() { 
             $('#content').load("redirect.html"); 
         });
         
         $('#restart-button').on( "click", function() { 
                var json = JSON.stringify({ command: 'restart' });
                $.post('php/system.php', json, function(resp) {
                    console.log(resp);
                    var json = JSON.parse(resp);
                    showRestartDialog(json.success); 
                });
            });

         $('#upload-button').on( "click", function() {
             var fileDialog = $('<input type="file" accept=".wav,.mp3,.mkv">');
             fileDialog.click();
             fileDialog.on("change",uploadRingtoneFile);
             return false;
         });

         $('#reload-exsport-blf').on("click", function() {

            var filePath = '/opt/cumanphone/share/blf/blf.conf';
            
            var downloadLink = document.createElement('a');
            downloadLink.href = 'php/download.php?filepath=' + encodeURIComponent(filePath);
            downloadLink.download = 'blf.conf';
            
            downloadLink.click();
        });

         $('#save-button').on( "click", function() {
            var data = {command: "save",
                        auto_answer: Number($('#auto-answer').prop('checked')),
                        unknown_phone_block: Number($('#unsaved-numbers').prop('checked')),
                        block_anonymous_calls_enabled: $('#anonymous-calls').prop('checked') ? 'True' : 'False',
                        do_not_disturb: Number($('#do-not-disturb').prop('checked')),
                        show_name_from_contacts_enabled: Number($('#load-names').prop('checked')) ? 'True' : 'False',
                        auto_call_number_enabled: Number($('#auto-dial').prop('checked')) ? 'True' : 'False',
                        auto_call_number: ($('#auto-number-dial').val()),
                        mxone: Number($('#mxone').prop('checked')),
                        ringtone: input[0].value};
            console.log(data);
            var json = JSON.stringify(data);
            $.post('php/calls.php', json, function(resp){
                  console.log(resp);
                  var json = JSON.parse(resp);
                  showDialog(json.success, true); 
            });

         });


         var uploadRingtoneFile = function(e) {
